<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="images/datatutashxia.png" alt=""></div>
            <div class="swiper-slide"><img src="images/didostatismarjvena.png" alt=""></div>
            <div class="swiper-slide"><img src="images/gamzrdeli.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/gandegili.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/kaciaadamiani.png" alt=""></div>
            <div class="swiper-slide">Slide 6</div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        </div>
        <div class="pagination_">
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"><img src="images/icons/back.svg" alt=""></div>
            <div class="swiper-button-next"><img src="images/icons/next.svg" alt=""></div>
        </div>
        
        </div>
    </section>












    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper',{
            speed: 400,
            spaceBetween: 10,
            slidesPerView: 2,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
                clickable: true
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev'
            }
        });
    </script>
</body>
</html>
